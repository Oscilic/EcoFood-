<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFood Community | Reducción de desperdicio alimenticio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="ecofood-hero">
        <div class="container mt-5"> 
            <h1 class="text-center ecofood-title">Bienvenido a EcoFood Community</h1> 
            <p class="lead text-center ecofood-subtitle">Únete a la reducción del desperdicio de alimentos.</p> 
            
            <div id="fraseMotivadora" class="alert alert-success text-center mt-4 ecofood-motivational"> 
                <!-- Frase motivadora se insertará dinámicamente aquí -->
            </div> 
            
            <div class="d-flex justify-content-center gap-3 mt-5"> 
                <button class="btn ecofood-btn-register" onclick="redirigirRegistro()">Registrarse</button> 
                <button class="btn ecofood-btn-login" onclick="redirigirLogin()">Iniciar Sesión</button> 
            </div> 
        </div>
    </header>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="js/landing.js"></script>
</body>
</html>
