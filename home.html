<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | EcoFood Community</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="ecofood-home">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ecofood-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo-ecofood.png" alt="Logo EcoFood" class="ecofood-logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarHome">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="comentarios.html">Comentarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="ecofood-logout-btn">
                            <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container ecofood-main">
        <!-- Bienvenida -->
        <section class="ecofood-welcome text-center">
            <h1 class="ecofood-title">¡Bienvenido, <span id="ecofood-nombre-usuario">Usuario</span>!</h1>
            <p class="ecofood-subtitle">Gracias por ser parte del cambio contra el desperdicio alimentario.</p>
        </section>

        <!-- Tarjetas de Acciones -->
        <section class="ecofood-actions">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 ecofood-card">
                        <div class="card-body text-center">
                            <i class="fas fa-comments fa-3x ecofood-icon mb-3"></i>
                            <h3 class="ecofood-card-title">Mis Comentarios</h3>
                            <p class="ecofood-card-text">Revisa y edita tus contribuciones a la comunidad.</p>
                            <a href="comentarios.html" class="btn ecofood-btn-outline">Ver</a>
                        </div>
                    </div>
                </div>
                <!-- Más tarjetas aquí -->
            </div>
        </section>

        <!-- Estadísticas -->
        <section class="ecofood-stats">
            <div class="card ecofood-card">
                <div class="card-body">
                    <h2 class="ecofood-stats-title">Tu impacto</h2>
                    <div class="row text-center" id="ecofood-estadisticas">
                        <!-- Datos se cargarán con JS -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="ecofood-footer">
        <div class="container text-center">
            <p class="ecofood-footer-text">© 2025 EcoFood Community. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="js/home.js"></script>
</body>
</html>
