<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoFood Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">EcoFood Community</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <form id="formLogin" class="mt-4">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="emailLogin" placeholder="Correo electrónico">
                                <div id="errorEmailLogin" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña">
                                <div id="errorPasswordLogin" class="text-danger"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2023 EcoFood Community. Todos los derechos reservados.</p>
    </footer>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
